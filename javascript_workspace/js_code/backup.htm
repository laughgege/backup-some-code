    function floorArray(arr, i){
        if (!i || $type(arr) != 'array') 
            return [];
        for (var p = 1; p <= i; p++) {
            var n = [], m = [];
            for (var j = 0; j < arr.length; j++) {
                if ($type(arr[j]) != 'array') 
                    n.push(arr[j]);
                else 
                    m = m.concat(arr[j]);
            }
            arr = m;
        }
        return n;
    }
    
    function $XP(str, el){
        if ((typeof str != 'string') || str == "") 
            return el;
        var a = str.split('#'), s = [], m = [], ele;
        s = a[a.length - 1].split('/');
        if (s[0] == "") 
            s.shift();
        m = s.shift().match(/([^\[\]]+)(?:\[(\d+)\])?/);
        
        if (a.length == 1) 
            ele = el ? $(el).$(m[1])[m[2] || 0] : document.$(m[1])[m[2] || 0];
        else 
            ele = $(m[1]);
        
        return $XP(s.join('/'), ele);
    }
    
    function CheckSilverlightInstalled(){
        var isSilverlightInstalled = false;
        try {
            try {
                var slControl = new ActiveXObject('AgControl.AgControl');//检查IE
                isSilverlightInstalled = true;
            } 
            catch (e) {
                if (navigator.plugins["Silverlight Plug-In"]) //检查非IE
                {
                    isSilverlightInstalled = true;
                }
            }
        } 
        catch (e) {
        }
        return isSilverlightInstalled;
    }
