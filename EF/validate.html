<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<script src="jquery-1.5.1.js" type="text/javascript"></script>
</head>
<body>

<input type="text" value="" />
<textarea>hello</textarea>
<script type="text/javascript">
(function(win){

var 
	CORE = "jQuery",
	VER = "1.3.2", 
	chkVer = function(){
		var v = jQuery.fn.jquery;
		return v >= VER;
	}
;

if(typeof jQuery === "undefined" || !chkVer()){
	throw CORE + "-" + VER + " required.";
}

var 
	$ = jQuery,
	$B = $.browser,
	doc = win.document
;


function showAsDialog( elem, conf ){
	
}

function hideDialog( conf ){
	
}

$.fn.extend({
	$showDialog: function( conf ){
		showAsDialog( this[0], conf );
	},
	$hideDialog: function(){
		hideDialog( conf );
	}
	
});

/**
* extends of form elements;
*/
(function(){

$.fn.extend({
	$isNull: function(){
		var nt = this.data("$notice"),
			val = this.val();
		return val === "" || ( nt && val === nt );
	},
	$notice: function( notice ){
		var self = this,
			color = self.css("color"),
			gray = "#999";
		
		if( !self.is("input,textarea") ){
			return self;
		}
		
		notice = notice || "";
		self.data("$notice", notice);
		
		if( self.$isNull() ){
			self.css("color", gray)
				.val(notice);
		}
		
		self.focus(function(){
			if( self.$isNull() ){
				self.val("");
				self.css("color", color);
			}
		}).blur(function(){
			if( self.$isNull() ){
				self.val( notice );
				self.css("color", gray);
			}
		});
		
		return self;
	},
	$validate: function( type, tip, obj ){
	
	},
	$check: function( type ){
		
	},
	$calendar: function(){
		
	}
});

})();


if ($B.msie && $B.version === "6.0"){
	try{
		doc.execCommand("BackgroundImageCache", false, true);
	}catch(e){};
}

})(this);
</script>

<script>
	$("input").$notice("hello world");
	$("textarea").$notice("hello world");
</script>
</body>
</html>
