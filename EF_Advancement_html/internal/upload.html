<html>
<head>
<meta charset="utf-8" />
<title>Upload Positions</title>

			//theme_advanced_buttons2 : "cut,copy,paste,pastetext,pasteword,|,search,replace,|,bullist,numlist,|,outdent,indent,blockquote,|,undo,redo,|,link,unlink,anchor,image,cleanup,help,code,|,insertdate,inserttime,preview,|,forecolor,backcolor",
			//theme_advanced_buttons3 : "tablecontrols,|,hr,removeformat,visualaid,|,sub,sup,|,charmap,emotions,iespell,media,advhr,|,print,|,ltr,rtl,|,fullscreen",
			//theme_advanced_buttons4 : "insertlayer,moveforward,movebackward,absolute,|,styleprops,|,cite,abbr,acronym,del,ins,attribs,|,visualchars,nonbreaking,template,pagebreak",
			
			theme_advanced_buttons3 : "",

			theme_advanced_toolbar_location : "top",
			theme_advanced_toolbar_align : "left"
			//theme_advanced_statusbar_location : "bottom",
			//theme_advanced_resizing : true,
			

			// Example content CSS (should be your site CSS)

			// Drop lists for link/image/media/template dialogs

</head>
<body>
<div class="efadv_main">
	<div class="efadv_form">
		<table class="efadv_upload" cellspacing="0" cellpadding="0" border="0">
			<caption>Upload Positions</caption>
			<tr>
				<th><dfn class="efadv_form_require">*</dfn>Position title</th>
				<td><input class="efadv_input" type="text" maxlength=30 value="" /> (max 30 characters)</td>
			</tr>
			<tr>
				<th><dfn class="efadv_form_require">*</dfn>Location</th>
				<td>
					<label for="beijing" class="efadv_checkbox"><input id="beijing" type="checkbox" />Beijing</label>
					<label for="shanghai" class="efadv_checkbox"><input id="shanghai" type="checkbox" />Shanghai</label>
					<label for="guangzhou" class="efadv_checkbox"><input id="guangzhou" type="checkbox" />Guangzhou</label>
					<label for="shenzhen" class="efadv_checkbox"><input id="shenzhen" type="checkbox" />Shenzhen</label>
					<label for="other" class="efadv_checkbox"><input id="other" type="checkbox" />Other</label>
				</td>
			</tr>
			<tr>
				<th><dfn class="efadv_form_require">*</dfn>Industry</th>
				<td>
					<select class="efadv_select">
						<option>P.R.</option>
						<option>Logistics</option>
						<option>Finance</option>
						<option>Medical</option>
						<option>Telecom</option>
						<option>Advertising</option>
						<option>H.R.</option>
						<option>Arts</option>
						<option>Marketing</option>
						<option>Raw material</option>
						<option>I.T. </option>
						<option>Trading</option>
						<option>Publishing</option>
						<option>Education</option>
						<option>Legal</option>
						<option>Real estate</option>
						<option>Media</option>
						<option>Other</option>
					</select>
				</td>
			</tr>
			<tr>
				<th><dfn class="efadv_form_require">*</dfn>Min Language Level</th>
				<td>
					<select class="efadv_select">
						<option>Beginner</option>
						<option>Elementary </option>
						<option>Intermediate </option>
						<option>Upper – Intermediate</option>
						<option>Advanced / Upper – Advanced</option>
					</select>
				</td>
			</tr>
			<tr>
				<th colspan="2"><dfn class="efadv_form_require">*</dfn>Description</th>
			</tr>
			<tr>
				<td colspan="2"><textarea style="width:750px;height:300px;" class="tinymce"></textarea></td>
			</tr>
			<tr>
				<td colspan="2"><input class="efadv_update_sumbmit" type="submit" value="Save & Publish" />(max 20000 characters)</td>
			</tr>
		</table>
	</div>
</div>
</body>
</html>
